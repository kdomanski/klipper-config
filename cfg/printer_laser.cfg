[output_pin LASER]
pin:
pwm: True
hardware_pwm: False
cycle_time: 0.001
shutdown_value: 0

[gcode_macro LASER_ON]
gcode:
    {% set S = params.S|default(0.0)|float %}
    SET_PIN PIN=LASER VALUE={S}

[gcode_macro LASER_OFF]
gcode:
    SET_PIN PIN=LASER VALUE=0

[gcode_macro M5]
gcode:
    LASER_OFF

