# variable_klippain_ercf_enabled: False
#gcode: # do not remove this line

[idle_timeout]
timeout: 3600 # 60 minutes
gcode:
    TURN_OFF_HEATERS
    M84 # disable motors
    _hotkey_status_init

#-------------------------#
#   EXTRUDER/BED PIDs     #
#-------------------------#
[extruder]
control: pid
# brass block + 0.4 nozzle
pid_kp: 20.340
pid_ki: 0.817
pid_kd: 126.614
# old custom block + 0.6 nozzle
# pid_kp: 23.353
# pid_ki: 1.120
# pid_kd: 121.729
rotation_distance: 22.704
max_extrude_only_distance: 500.0

[heater_bed]
control: pid
pid_kp: 59.120
pid_ki: 2.737
pid_kd: 319.246

#-----------------------#
#   MOVEMENT LIMITS     #
#-----------------------#

[input_shaper]
shaper_freq_x: 99.0
shaper_type_x: 2hump_ei
shaper_freq_y: 44.4
shaper_type_y: mzv

[printer]
max_accel: 5500 # from shaper estimation <= 5800

[stepper_x]
position_min: -5


[neopixel status_leds]
chain_count: 10
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW, GRBW

[neopixel caselight]
chain_count: 18
